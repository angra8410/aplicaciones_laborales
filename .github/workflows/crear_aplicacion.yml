name: Crear carpeta de nueva aplicación laboral

on:
  push:
    paths:
      - 'to_process/*.yaml'
permissions:
  contents: write
  issues: write
  repository-projects: write

jobs:
  crear-carpeta-aplicacion:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Instalar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Instalar dependencias
        run: |
          pip install pyyaml requests

      - name: Instalar pandoc
        run: sudo apt-get update && sudo apt-get install -y pandoc

      - name: Instalar LaTeX (paquetes recomendados)
        run: sudo apt-get update && sudo apt-get install -y texlive-latex-recommended texlive-xetex texlive-fonts-recommended texlive-latex-extra

      - name: Procesar archivo de nueva aplicación
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          for file in to_process/*.yaml; do
            python aplicaciones_laborales/scripts/procesar_aplicacion.py "$file"
          done

      - name: Copiar CV PDF a repositorio todos-mis-documentos
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Find the most recently created folder in to_process_procesados
          for folder in to_process_procesados/*/; do
            if [ -d "$folder" ]; then
              folder_name=$(basename "$folder")
              # Skip if it's just the YAML file
              if [[ "$folder_name" != *.yaml ]]; then
                echo "Procesando copia de PDF para: $folder_name"
                python aplicaciones_laborales/scripts/copy_pdf_to_documents_repo.py "$folder_name" || echo "⚠️  Advertencia: No se pudo copiar PDF para $folder_name"
              fi
            fi
          done

      - name: Commit y push de cambios
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git commit -m "Automatización: Nueva aplicación laboral creada por workflow" || echo "Sin cambios para commitear"
          git push
